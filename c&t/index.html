        h1{
            color: beige;
            position: relative;
            left: 130px;
            font-style: italic;
            animation: sunil 2s linear infinite;
            cursor: pointer;
        }
        @keyframes sunil{
            0%,50%{
                color: slateblue;
                filter: hue-rotate(50deg);
                overflow: hidden;
            }
            50%,100%{
                color: rgb(11, 226, 94);
                filter: hue-rotate(30deg);
            }
        }
